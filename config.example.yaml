exchange:
  name: binance
  api_key: "YOUR_API_KEY"
  secret: "YOUR_SECRET"
  sandbox: true          # Mode test (paper trading)

trading:
  symbols:
    # Format liste de dictionnaires pour activer/désactiver les indicateurs par paire
    - symbol: BTC/USDT
      ema: true
      rsi: true
      macd: true
      quantum_line: true
      quantum_window: true
    - symbol: ETH/USDT
      ema: true
      rsi: true
      macd: true
  candle_seconds: 120    # Durée d'une bougie en secondes
  type: spot

chart:
  width: 800
  height: 600

# Configuration des indicateurs

ema:
  - period: 9
    color: "#2962FF"
    width: 1
  - period: 21
    color: "#FF6D00"
    width: 1
  # Ajoutez d'autres EMAs si besoin...

rsi:
  - period: 14
    color: "#7E57C2"
    width: 1
  # Vous pouvez ajouter plusieurs RSI avec des périodes différentes

macd:
  fast_period: 12
  slow_period: 26
  signal_period: 9
  color_macd: "#2962FF"
  color_signal: "#FF6D00"
  color_hist: "#26A69A"

quantum:
  lookback: 200           # Nombre de returns pour le fitting
  return_period: 60       # Écart entre 2 prix pour calculer un return (en BOUGIES)
                          #   return_period=60 + candle_seconds=1  → returns sur 1 minute
                          #   return_period=60 + candle_seconds=60 → returns sur 1 heure
                          #   return_period=1  → return bougie à bougie (défaut classique)
  max_n: 4                # Max eigenstate (n=0..4, Ω jusqu'à 9)
  vol_window: 50          # Fenêtre pour le ratio de volume
  omega_color: '#00BCD4'  # Cyan — ligne Omega sur le subchart
  sigma_color: '#FF9800'  # Orange — ligne Sigma sur le subchart
